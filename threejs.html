<head>
  <title>threejs</title>
</head>

<body>
  {{> body}}
</body>
<template name="playSoundsButton">
  <div id="playSounds">
    {{#if playSounds}}
      <button class='soundToggle muted'>Unmute Sounds</button>
    {{else}}
      <button class='soundToggle '>Mute Sounds</button>
    {{/if}}
  </div>
</template>
<template name="body">
  <div id='wrapper'>
    <div id="container"></div>
  </div>
  {{>playSoundsButton}}

</template>
